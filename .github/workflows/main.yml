name: Build and Release Krypton Client

on:
  push:
    tags:
      - 'v*'  # This will trigger the workflow on any tag starting with 'v', like v1.0.0, v1.1.0, etc.

jobs:
  build:
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: Set up GH_TOKEN for Electron Builder
        run: echo "//github.com/:_authToken=${{ secrets.GH_TOKEN }}" > ~/.npmrc

      - name: Build app
        run: npm run dist  # This triggers electron-builder to create the build files

      - name: Upload build files
        uses: actions/upload-artifact@v4
        with:
          name: krypton-build-${{ matrix.os }}
          path: dist/

      - name: Publish Release
        uses: softprops/action-gh-release@v1
        with:
          files: dist/Krypton-Client-*.{AppImage,exe,dmg}  
        env:
          GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}  

