name: Build Krypton Client

on:
  push:
    branches: [ main ]

jobs:
  build:
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: Build app
        run: npm run dist

      - name: List contents of dist/ folder (debug step)
        run: ls -al dist/

      - name: Upload build files
        uses: actions/upload-artifact@v4
        with:
          name: krypton-build-${{ matrix.os }}
          path: dist/
