name: Build Krypton Client

on:
  push:
    branches: [ main ]
  tags:
    - 'v*'  # Trigger build when a version tag is pushed

jobs:
  build:
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: Set up GH_TOKEN for Electron Builder
        run: echo "//github.com/:_authToken=${{ secrets.GH_TOKEN }}" > ~/.npmrc

      - name: Build app
        run: npm run dist

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          files: dist/*  # Adjust this if you have other files like .exe, .dmg, etc.
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}  # Make sure the secret is set up in your GitHub repository

      - name: Upload build files
        uses: actions/upload-artifact@v4
        with:
          name: krypton-build-${{ matrix.os }}
          path: dist/

